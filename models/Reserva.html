<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela com Quadro Branco</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="/images/logoiSEDUC.png" alt="Imagem 1" class="responsive-image">
            <img src="/images/logogov.png" alt="Imagem 2" class="responsive-image">
        </div>
        <h2>Sistema de Reserva de Datashow</h2>
        <div class="user-input">
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
            <input type="text" id="calendario" name="calendario" placeholder="Data">
            <select id="opcoes1">
                <option value="opcao1">Turma de Informática</option>
                <option value="opcao2">Turma de Saúde Bucal</option>
                <option value="opcao3">Turma de Agropecuária</option>
                <option value="opcao4">Turma de Enfermagem</option>
                <option value="opcao5">Turma de Suporte e Manutenção</option>
            </select>
            <select id="DataShow">
                <option value="datashow1">Datashow 1</option>
                <option value="datashow2">Datashow 2</option>
                <option value="datashow3">Datashow 3</option>
                <option value="datashow4">Datashow 4</option>
                <option value="datashow5">Datashow 5</option>
            </select>
            <input type="time" id="opcoes4" name="horario" placeholder="Escolha o horário">
        </div>
        <a href="#" class="button button-block" onclick="validarFormulario()">Reservar</a>
        <a href="consulta.html" class="button button-block">Consultar</a>
        <a href="index.html" class="button button-block">Voltar</a>
    </div>

    <div id="popup" class="popup">
        <p id="mensagem-erro" class="mensagem-erro"></p>
    </div>
</body>
</html>
